{% extends "base.html" %}

{% block title %}Admin - Synergy Group{% endblock %}

{% block content %}
<div class="container">
    <div class="column">
        <div class="content">
            <h1>Admin Dashboard</h1>
            <h2>Contact Submissions</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact[0] }}</td>
                        <td>{{ contact[1] }}</td>
                        <td>{{ contact[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
